version: '3.8'

services:
  web:
    build: .
    command: gunicorn seo_work_log.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 4
    volumes:
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - 8000
    environment:
      - DJANGO_SETTINGS_MODULE=seo_work_log.settings
      - MYSQL_DATABASE=seo_work_log
      - MYSQL_USER=seo_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=db
      - DEBUG=0
      - SECRET_KEY=${SECRET_KEY}
      - DJANGO_ALLOWED_HOSTS=${DJANGO_ALLOWED_HOSTS}
    depends_on:
      - db

  db:
    image: mysql:8.0
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=seo_work_log
      - MYSQL_USER=seo_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"

  nginx:
    image: nginx:1.25
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/static
      - media_volume:/app/media
      - /etc/nginx/ssl-certificates:/etc/nginx/ssl-certificates:ro
      - /home/seodashboard/logs/nginx:/var/log/nginx
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    depends_on:
      - web

volumes:
  mysql_data:
  static_volume:
  media_volume: 