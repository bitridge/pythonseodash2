server {
    listen 80;
    listen [::]:80;
    server_name seodashboard.technotch.dev;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    listen 443 quic;
    listen [::]:443 quic;
    http2 on;
    http3 off;
    
    ssl_certificate_key /etc/nginx/ssl-certificates/seodashboard.technotch.dev.key;
    ssl_certificate /etc/nginx/ssl-certificates/seodashboard.technotch.dev.crt;
    server_name seodashboard.technotch.dev;
    root /home/seodashboard/htdocs/seodashboard.technotch.dev/pythonseodash2;
    client_max_body_size 100M;

    access_log /home/seodashboard/logs/nginx/access.log main;
    error_log /home/seodashboard/logs/nginx/error.log;

    location ~ /.well-known {
        auth_basic off;
        allow all;
    }

    include /etc/nginx/global_settings;

    index index.html;

    # Main application
    location / {
        proxy_pass http://127.0.0.1:8090;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
        proxy_max_temp_file_size 0;
        proxy_connect_timeout 900;
        proxy_send_timeout 900;
        proxy_read_timeout 900;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_temp_file_write_size 256k;
    }

    # Static files
    location /static/ {
        alias /home/seodashboard/htdocs/seodashboard.technotch.dev/pythonseodash2/static/;
        expires max;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Media files
    location /media/ {
        alias /home/seodashboard/htdocs/seodashboard.technotch.dev/pythonseodash2/media/;
        expires max;
        access_log off;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    # Static file types
    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf)$ {
        root /home/seodashboard/htdocs/seodashboard.technotch.dev/pythonseodash2;
        access_log off;
        expires max;
        add_header Cache-Control "public, no-transform";
        try_files $uri $uri/ =404;
    }

    if (-f $request_filename) {
        break;
    }
} 